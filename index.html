<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  
</head>
<body>
    <form>
  
    <h1>Telangana State Road Transport Corporation</h1>
    <h2>General Bus Pass Application</h2>
    
    <h3>Application Details</h3>


    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="Father's/Guardian's Name">Father's/Guardian's Name:</label>
    <input type="text" id="Father's/Guardian's Name" name="Father's/Guardian's Name" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120">
     
    <label for="Aadhar no:">Aadhar no:</label>
    <input type="Aadhar no" id="Aadhar no" name="Aadhar no"><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone Number">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
     
    <label for="file">Upload photo:</label>
    <input type="file" id="file" name="upload">

    
     
  

    <h3>Residential Address Details</h3>
    

    <label for="Applicant Address">Applicant Address:</label>
    <input type="Applicant Address" id="Applicant Address" name="Applicant Address">
  

    <label for="District">District:</label>
    <input type="District" id="District">
    <br>

    <label for="Mandal">Mandal:</label>
    <input type="Mandal" id="Mandal">

    <label for="Village">Village:</label>
    <input type="Village" name="Village" id="Village">
    <br>

    <label for="Pincode">Pincode:</label>
    <input type="Pincode" id="Pincode" name="Pincode">
    
    <br>
    <input type="submit" value="login">
  

    
  </form>

</body>
</html>
